interfaces:
  device: any

protocols:
  icmp:
    enabled: true

  dns:
    ports: [53]

  http:
    ports: [80, 8080, 8000, 5000, 8002]

  memcache:
    ports: [11211]

  mysql:
    ports: [3306]

  redis:
    ports: [6379]

  pgsql:
    ports: [5432]

  thrift:
    ports: [9090]

output:
  logstash:
    enabled: true
    hosts: ["localhost:5044"]
    index: packetbeat
    tls:
      certificate_authorities: ["/etc/pki/tls/certs/logstash-forwarder.crt"]

shipper:
  tags: ["service-X", "web-tier"]
  ignore_outgoing: true
  refresh_topology_freq: 10
  topology_expire: 15

  geoip:
    paths:
      - "/usr/share/GeoIP/GeoLiteCity.dat"
      - "/usr/local/var/GeoIP/GeoLiteCity.dat"
      
logging:
  level: warning

  to_files: true
  to_syslog: false

  files:
    path: /var/log/packetbeat
    name: packetbeat.log
    rotateeverybytes: 10485760 # 10MB
    keepfiles: 7
